<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-sports registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>E-sports Registration form </h1>
    <img src="E-sports .png" alt="" srcset=""> <br>

<div>
  <img src="E-sports .png" alt="" srcset=""> <br>
    <p>Enter your real name</p>
    <label for="fname">First name:</label> 
    <input type="text" id="fname" name="fname"><br> <br>


    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email id">Email id:</label> 
    <input type="text" id="email id" name="email id"><br> <br> 

    <label for="Phone no">Phone No:</label> 
    <input type="text" id="Phone No" name="Phone NO"><br> <br> 

    <p>Please select your age:</p>
  <input type="radio" id="age1" name="age" value="18">
  <label for="age1">14-18</label><br>
  <input type="radio" id="age2" name="age" value="21">
  <label for="age2">18-21</label><br>  
  <input type="radio" id="age3" name="age" value="21+">
  <label for="age3">21+</label><br><br>
  <p>Please select your Gender:</p>
  <input type="radio" id="gender" value="Male">
  <label for="gender">Male</label>
  <input type="radio" id="gender"  value="Female">
  <label for="gender">Female</label><br>
<p>Select the game you want to participate </p>
<input type="checkbox" id="game1" name="game1" value="VALORANT">
<label for="game1"> VALORANT</lable >
<input type="checkbox" id="game2" name="game2" value="COD">
<label for="game2"> COD</lable>
<input type="checkbox" id="game3" name="game3" value="BGMI">
<label for="game3"> BGMI</label><br><br>
<input type="reset" value="Reset">
<input type="submit" value="Submit">

</div>
</body>
</html>
