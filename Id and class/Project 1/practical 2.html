<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button class="btn">sin t/2</button>
            <button class="btn">sin t</button>
            <button class="btn">sin 2t</button>
            <button class="btn">1</button>
            <button class="btn">0</button>
            <button class="btn">-1</button>
            <button class="btn">cos t/2</button>
            <button class="btn">cos t</button>
            <button class="btn">cos 2t</button>
            <button class="btn">debug</button>
            <button class="btn">output</button>
        </div>

        <div class="right-panel">
            <div class="wave-display">
                <div class="wave"></div>
            </div>
            <div class="wave-controls">
                <button class="nav-btn">&lt;</button>
                <span>wave 1</span>
                <button class="nav-btn">&gt;</button>
            </div>
            <div class="action-buttons">
                <button class="btn">clear</button>
                <button class="btn">tutorial</button>
                <button class="btn">verify</button>
            </div>
            <div class="wave-info">
                <p>sine cosine desine<br>
                the fundamental building block<br>
                of the universe is the wave<br>
                just waves all the way down</p>
                <p>just waves<br>all the way down</p>
                <p>bye</p>
            </div>
            <div class="additional-buttons1">
                <button class="btn">min</button>
                <button class="btn">avg</button>
                <button class="btn">max</button>
            </div>
            <div class="additional-buttons2">
                <button class="btn">x 0.5</button>
                <button class="btn">x -1</button>
                <button class="btn">x 2</button>
            </div>
            <div class="additional-buttons3">
                <button class="btn">x (1-t)</button>
                <button class="btn">x t</button>
                <button class="btn">x 2t</button>
            </div>
        </div>
    </div>
</body>
</html>
